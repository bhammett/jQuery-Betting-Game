<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="coin.css" type="text/css">
</head>
<body>
    <h1>Betting Game</h1>
    <div class="number-selected"><h3>Pick a number:</h3></div>
    <div class="squares">
      <ul>
        <li id="red" value="1"><h2>1</h2></li>
        <li id="orange" value="2"><h2>2</h2></li>
        <li id="yellow" value="3"><h2>3</h2></li>
        <li id="light-green" value="4"><h2>4</h2></li>
        <li id="green" value="5"><h2>5</h2></li>
        <li id="light-blue" value="6"><h2>6</h2></li>
        <li id="blue" value="7"><h2>7</h2></li>
        <li id="indigo" value="8"><h2>8</h2></li>
        <li id="violet" value="9"><h2>9</h2></li>
        <li id="pink" value="10"><h2>10</h2></li>
      </ul>
    </div>
     <div id="bet-area"><h2>Place Bet Here</h2></div>
    <section class="coins">
        <img src="super_mario_coin.png" img class="coin" value="1">
        <img src="super_mario_coin.png" img class="coin" value="1">
        <img src="super_mario_coin.png" img class="coin" value="1">
        <img src="super_mario_coin.png" img class="coin" value="1">
        <img src="super_mario_coin.png" img class="coin" value="1">
        <img src="super_mario_coin.png" img class="coin" value="1">
        <img src="super_mario_coin.png" img class="coin" value="1">
        <img src="super_mario_coin.png" img class="coin" value="1">
        <img src="super_mario_coin.png" img class="coin" value="1">
        <img src="super_mario_coin.png" img class="coin" value="1">
    </section>
      <section>
        <div class="random-number">
          <img src="yellow_questionmark.jpeg" img class="question-mark">
        </div>
      </section>
      <div id="message-area"></div>
      <div id="btn-container">
      <button class="bet-btn"><h2>Bet</h2></button>
      <button class="reset-btn"><h2>Reset Game</h2></button>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="application.js"></script>
</body>
</html>
